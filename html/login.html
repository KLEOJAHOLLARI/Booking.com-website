<!DOCTYPE html>
<html>
  <head>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/general.css">
  </head>
  <body>

    <header>
        <div class="container">
            <div class="branding">
                <h1 class="header-h1"> <a class="header-a" href="index.html">Booking.com</a></h1>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="#"><img  class="header-img-primary" src="https://t-cf.bstatic.com/design-assets/assets/v3.62.0/images-flags/Us@3x.png"></a></li>
                    <li><a href="#"><ion-icon  class="header-logo" name="help-circle-outline"></ion-icon></a></li>                   
                </ul>
            </nav>
           </div>
    </header>

    <section class="section-login__box">
        <div class="login-box">
            <h2 class="headin-login">Sign in or create an account</h2>
            <form>
                <label for="email"><span class="span-login">Email addres</span></label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
                <button type="submit " class="login-btn">Continue with email</button>
            </form>
            <div class="access-panel__social-divider"><hr class="Le0O55_iMmJJKvEaCRdN  access-panel__social-divider-line"><span class="access-panel__social-divider-text">or use one of these options</span><hr class="Le0O55_iMmJJKvEaCRdN access-panel__social-divider-line"></div>
            <div class="social-icons">
                <a href="https://www.facebook.com"><img src="/logo/facebook.png" class="icon"></a>
                <a href="https://www.google.com/"><img src="/logo/google.png" class="icon"></a>
                <a href=""><img src="/logo/mobile.png" class="icon"></a>
            </div>
            <a class="login-ways"  href="#">More ways to sign in</a>
            <div class="access-panel__social-divider"><hr class="Le0O55_iMmJJKvEaCRdN-1 access-panel__social-divider-line-1"><span class="access-panel__social-divider-text-1"></span><hr class="Le0O55_iMmJJKvEaCRdN access-panel__social-divider-line"></div>

            <div class="div-warning">
                By signing in or creating an account, you agree with our  <span>Terms & Conditions</span> and  <span> Privacy Statement</span>
            </div>
            <div class="login-footer padding font-size-prg">
                <p class="r">Copyright © 1996–2023 Booking.com™.  All rights reserved. </p>
            </div>
        </div>
        
    </section>
  </body>
</html>
